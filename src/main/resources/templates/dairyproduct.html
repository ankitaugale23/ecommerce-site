<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dairy Product</title>
</head>
<body>

    <div th:field="${dairyproducts}">
        <form action="brand" method="get">
        <div th:each="obj:${dairyproducts}">

                <input type="submit" th:value="${obj.second}" name="dairyproduct"></input>

        </div>
        </form>
    </div>

</body>
</html>
