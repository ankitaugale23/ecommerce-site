<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
</head>
<body>

<div th:field="${brands}">
    <form action="brand" method="get">
        <div th:each="obj:${brands}">

            <input type="submit" th:value="${obj.first}+'  '+${obj.second}" name="${obj.second}"></input>

        </div>
    </form>
</div>

</body>
</html>
